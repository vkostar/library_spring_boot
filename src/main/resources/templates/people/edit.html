<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование данных</title>
</head>
<body>
<h1>  Страница изменения человека</h1>

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.person_id})}" th:object="${person}">
    <label for="name">Введите ФИО: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>
    <label for="date">Введите год рождения: </label>
    <input type="text" th:field="*{date}" id="date"/>
    <div style="color:red" th:if="${#fields.hasErrors('date')}" th:errors="*{date}">Date Error</div>
    <br/>
    <br/>
    <input type="submit" value="Редактировать!"/>
</form>

</body>
</html>
